<html lang="en">

    <link rel="stylesheet" href="assets/stylesheet/global.css" />

          <div class="status-container">
            <p>100</p>

        <img src="assets/img/photo1.png" alt="Gallery image">

        <img src="assets/img/photo3.png" alt="Gallery image">
